        contenido: | 
          **Docentes:** Marcela Rapallo

          Dibujo en escena es un concepto que abarca diversas manifestaciones de arte contemporáneo en las que el dibujo se presenta como un arte del tiempo. Puede nombrarse también como dibujo digital performático, dibujo animado en tiempo real ó dibujo en vivo. 

          El término “dibujo en escena” hace referencia principalmente al hecho de llevar el dibujo al espacio escénico a través de proyecciones y programas para manipulación de imagen en tiempo real. Esto posibilita la interacción en vivo entre dibujantes y también entre artistas visuales y artistas de distintas disciplinas, como el teatro, la danza y la música. A las particularidades del dibujo digital se le suman las opciones de manipular en tiempo real los parámetros que afectan a la imagen. 

          **Objetivos:**

          Conocer las principales experiencias, comunidades y herramientas para dibujo en vivo, dibujo colectivo y procesamiento de imágenes en tiempo real. 

          Aprender a utilizar herramientas, realizar ejercitaciones, generar un espacio de reflexión y producción de proyectos.

          Orientar a los alumnos para ser usuarios activos de plataformas de Software Libre, participando en procesos de construcción de herramientas y comunidades digitales.

          **Destinatarios:**
          
          Graduados de todas las unidades académicas de la UNA, alumnos regulares de posgrados de la UNA, y eventualmente graduados de otras universidades que demuestren tener estudios amplios ó trayectoria en prácticas artísticas multimedia. 

